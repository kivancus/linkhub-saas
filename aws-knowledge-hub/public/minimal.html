<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test</title>
</head>
<body>
    <h1>Minimal JavaScript Test</h1>
    <button onclick="testAlert()">Test Alert</button>
    <button onclick="testFetch()">Test Fetch</button>
    <div id="result"></div>
    
    <script>
        function testAlert() {
            alert('JavaScript is working!');
        }
        
        function testFetch() {
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 'Fetch works! Status: ' + data.status;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 'Fetch error: ' + error.message;
                });
        }
        
        console.log('Minimal test script loaded');
    </script>
</body>
</html>
