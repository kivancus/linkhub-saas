version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Generating Prisma client..."
      - npx prisma generate
      - echo "Building application..."
      - npm run build
      - echo "Build completed successfully!"
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
    - name: DATABASE_URL
      value: "file:./prod.db"